# Change prefix from Ctrl+b to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Refresh status bar every second
set -g status-interval 1

# Disable mouse (toggle with "m")
set -g mouse off
bind m set -g mouse\; display-message "Mouse: #{?mouse,ON,OFF}"

# Enable true color support
set-option -g terminal-overrides ",xterm*:Tc"

# Start window/pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set-option -g renumber-windows on

# Show status bar at top
set -g status-position top

# Scrollback buffer size
set -g history-limit 10000

# Max width for left side of status bar
set -g status-left-length 40

# Status bar colors
set -g status-bg "#000000"
set -g status-fg white

# Left side: session name
set -g status-left "#[fg=#9dced8,bg=default,bold] @#S #[default] "
set -g status-justify centre

# Current window style
set -g window-status-current-style "fg=default,bg=default,bold"

# Inactive window style
set -g window-status-style "fg=#8c8c8c ,bg=#000000"

# Remove right side of status bar
set -g status-right ""

# Shift+Left/Right = switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes and stay in current directory
bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"

# Kill session with confirmation
bind t confirm-before -p "Kill session '#S'? (y/n)" kill-session

